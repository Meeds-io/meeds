#####################################
#
# OAUTH - Authentication with social network accounts
#
# You have to configure exo.base.url property.
# It is used to build the callback URL from social site when user grant/deny the permission

## Signup on-fly
# List of Oauth provider will follow the sign-up on-fly
# (System will create account for user automatically, he don't need to register acction when login with social network)
# Each provider ID is separated by comma (,) character. Here are the existing provider ID:
# Facebook: FACEBOOK
# Twitter: TWITTER
# Google: GOOGLE
# LinkedIn: LINKEDIN
# Default value: FACEBOOK,GOOGLE,LINKEDIN
#exo.oauth.registraterOnFly=FACEBOOK,GOOGLE,LINKEDIN

## Facebook
#exo.oauth.facebook.enabled=true
#exo.oauth.facebook.clientId=<Your facebook client id>
#exo.oauth.facebook.clientSecret=<Your facebook client secret>

## Google
#exo.oauth.google.enabled=true
#exo.oauth.google.clientId=<Your google client id>
#exo.oauth.google.clientSecret=<Your google client secret>

