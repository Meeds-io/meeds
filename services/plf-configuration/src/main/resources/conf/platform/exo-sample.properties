#################################### Usage ####################################
#
# This is the master system configuration file for eXo Platform
# Refer to eXo Platform Administrators Guide for more details.
# http://docs.exoplatform.com
#
# Rename this file exo.properties and define your own settings
# by uncommenting and updating entries below.
# The value provided for a configuration setting is its default value.
#
###############################################################################


###########################
#
# Platform
#

# The Server Base URL is the URL via which users access eXo platform. All links created (for emails etc) will be prefixed by this URL.
# The base URL must be set to the same URL by which browsers will be viewing your eXo platform instance.
# Sample: exo.base.url=https://intranet.mycompany.com
#exo.base.url=http://localhost:8080
# Set to true to skip Account Setup and Greeting Screen
#exo.accountsetup.skip=false
# Super User declaration
#exo.super.user=root
# Assets versions used in static resources URLs. Useful to manage caches.
# Sample: exo.assets.version=42
#exo.assets.version=@project.version@
# The reset password expire time in HOUR
#exo.portal.resetpassword.expiretime=24
# Activation flag for Disabled User feature
#exo.disable.user.activated=true
# Default skin
#exo.skin.default=Default
# Make login case insensitive
#exo.auth.case.insensitive=true
# Enable/disable login history storage
#exo.audit.login.enabled=true
###########################
#
# Password encryption for user authentication
#
# Default Encoder class: org.picketlink.idm.impl.credential.DatabaseReadingSaltEncoder
# Default Hash algorithm: SHA-256
# For accounts prior to Platform 4.2.1, the two following properties must be used.
#exo.plidm.password.class=org.picketlink.idm.impl.credential.HashingEncoder
#exo.plidm.password.hash=MD5

